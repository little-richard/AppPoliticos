<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pol√≠ticos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let politico of this.listaRanking" (click)="abrirModal(politico)">
      <ion-avatar slot="start">
        <img src="{{politico.urlFoto}}">
      </ion-avatar>
      <ion-grid>
        <ion-col size="5">
          <ion-label>
            <h2>{{politico.nome}}</h2>
            <h3>{{politico.siglaPartido}}-{{politico.siglaUf}}</h3>
          </ion-label>
        </ion-col>
      </ion-grid>

    </ion-item>
  </ion-list>
</ion-content>
