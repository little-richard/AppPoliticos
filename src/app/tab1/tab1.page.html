<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let politico of this.listaRanking">
      <ion-avatar slot="start">
        <img src="{{politico.urlFoto}}">
      </ion-avatar> 
       <ion-grid> <ion-col size="5"> 
         <ion-label> 
        <h2>{{politico.nome}}</h2>
        <h3>{{politico.siglaPartido}}-{{politico.siglaUf}}</h3>
      </ion-label>  </ion-col> </ion-grid>
       <ion-grid> <h3 class="ion-float-right" >
        Total Gasto : R$ 1.979.986,00
        </h3> </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
